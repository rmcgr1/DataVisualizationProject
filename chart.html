  <body>
Y-Axis
<form>
  <label><input type="radio" name="mode" value="fte_yaxis" checked> Students by Major</label>
  <label><input type="radio" name="mode" value="ft_fac_yaxis" > Full time Faculity by Department</label>
  <label><input type="radio" name="mode" value="pt_fac_yaxis"> Part time Faculity by Department</label>

X-Axis
<form>
  <label><input type="radio" name="mode" value="fte_xaxis" > Students by Major</label>
  <label><input type="radio" name="mode" value="ft_fac_xaxis" checked> Full time Faculity by Department</label>
  <label><input type="radio" name="mode" value="pt_fac_xaxis"> Part time Faculity by Department</label>
</form>


    <script type="text/javascript">

      //Width and height
      var w = 500;
      var h = 200;
      var padding = 30;

      var dataset = [];
      
      //Test datasets
      //TODO: have this loaded from outside static files?

      var FTE = [
      [15, "Afric Std"], 
      [30, "Dance"], 
      [40, "Amer Std"]
      ];


      var FT_FAC = [
      [2, "Afric Std"],
      [9, "Dance"],
      [12, "Amer Std"]
      ];

      var PT_FAC = [
      [4, "Afric Std"],
      [2, "Dance"],
      [9, "Amer Std"]
      ];

      var xData = FT_FAC;
      var yData = FTE;

      //Set Scales and Axis
      //TODO: get max of each dataset

      var xScale = d3.scale.linear()
      .domain([0, 100])
//      .domain([0, d3.max(xData)])
      .range([padding, w - padding]);
      
      var yScale = d3.scale.linear()
      .domain([0, 100])
//      .domain([0, d3.max(yData)])
      .range([h - padding, padding]);
      
      var xAxis = d3.svg.axis()
      .scale(xScale)
      .orient("bottom")
      .ticks(5);  //Set rough # of ticks
     
      //Define Y axis
      var yAxis = d3.svg.axis()
      .scale(yScale)
      .orient("left")
      .ticks(5);
      
      //Create SVG element

      var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);


      //Push Data Elements

      svg.selectAll("circle")
      .data(xData)
      .enter()
      .append("circle")
      .attr("cx", function(d) {
      return xScale(d[0]);
      })
      .attr("cy", function(d,i) {
      return yScale(yData[i][0]);
      })
      .attr("r", 5);
      
      svg.append("g")
      .attr("class", "axis")  //Assign "axis" class
      .attr("transform", "translate(0," + (h - padding) + ")")
      .call(xAxis);
      
      //Create Y axis
      svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(" + padding + ",0)")
      .call(yAxis);
      
     
      d3.selectAll("input").on("change", function change() {

      var data;

      if(this.value === "fte_xaxis"){
      data = FTE;
      } else if (this.value === "ft_fac_xaxis"){
      data = FT_FAC;
      } else if (this.value === "pt_fac_xaxis"){
      data = PT_FAC;
      }
