    <style type="text/css">

      .x-axis path,

      stroke: black;

      .x-axis text {
      font-family: sans-serif;
      font-size: 11px;
      }

		font: 12px sans-serif;        
		background: #CCCCCC;
		border-style: solid;
		border-width: 1px;
		border-color: black;
		border-radius: 8px;           
		pointer-events: none;         
	}
        #main{
